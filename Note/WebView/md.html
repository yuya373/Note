<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./github-markdown.css">
    <script type="text/javascript" src="./marked.min.js"></script>
    <script type="text/javascript">
     window.insert = function(html) {
         try {
             marked.setOptions({
                 gfm: true,
                 tables: true,
                 breaks: true
             });

             document.getElementById('content').innerHTML = marked(html);
         } catch(e) {
             alert(e.message);
         }
     }
    </script>
  </head>

  <body>
    <article class="markdown-body">
      <div id="content" />
    </article>
  </body>
</html>
